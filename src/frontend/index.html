<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Formulario de Encuesta</title>
    </head>

    <body>
        <div class="container-fluid bg-white">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Encuesta</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a id="goToIndex" class="nav-link active" aria-current="page" href="index.html"
                                    >Nueva Encuesta</a
                                >
                            </li>
                            <li class="nav-item">
                                <a id="goToConfig" class="nav-link" href="/config.html">Activar/Desactivar</a>
                            </li>
                            <li class="nav-item">
                                <a id="goToList" class="nav-link" href="/survey-list.html">Listado</a>
                            </li>
                            <li class="nav-item">
                                <a id="goToResults" class="nav-link" href="/results.html">Resultados</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container d-flex justify-content-center align-items-center survey-container">
            <form class="survey-form" autocomplete="off">
                <h1>Formulario de Encuesta</h1>
                <!--Nombre-->
                <div class="mb-3 mt-5">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" />
                </div>
                <!--Fin Nombre-->

                <!--Genero-->
                <div class="mb-3 mt-3">
                    <label for="radio" class="form-label">Sexo</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="radiobutton"
                            id="radioFemale"
                            value="Femenino"
                        />
                        <label class="form-check-label" for="radioFemale"> Femenino </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="radiobutton"
                            id="radioMale"
                            value="Masculino"
                            checked
                        />
                        <label class="form-check-label" for="radioMale"> Masculino </label>
                    </div>
                </div>
                <!--Fin Genero-->

                <!--Deporte Favorito-->
                <label for="radio" class="form-label">Deporte favorito</label>
                <div class="mb-3 mt-1">
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioSports"
                            id="footballRadio"
                            value="Futbol"
                        />
                        <label class="form-check-label" for="footballRadio">Fútbol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioSports"
                            id="basketballRadio"
                            value="Basquetbol"
                        />
                        <label class="form-check-label" for="basketballRadio">Básquetbol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioSports"
                            id="jockeyRadio"
                            value="Jockey"
                        />
                        <label class="form-check-label" for="jockeyRadio">Jockey</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioSports"
                            id="baseballRadio"
                            value="Beisbol"
                        />
                        <label class="form-check-label" for="baseballRadio">Beisbol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioSports"
                            id="golfRadio"
                            value="Golf"
                        />
                        <label class="form-check-label" for="golfRadio">Golf</label>
                    </div>
                </div>
                <!--Fin Deporte Favorito-->

                <!--Nivel de Estudio-->
                <div class="mb-3 mt-3">
                    <label for="radio" class="form-label">Nivel de estudio</label>
                    <select id="selectLvlStudy" class="form-select" aria-label="Default select example">
                        <option value="Nulo" selected>Nulo</option>
                        <option value="Basico">Básico</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Superior">Superior</option>
                    </select>
                </div>
                <!--Fin Nivel de Estudio-->

                <!--Temas Favoritos-->
                <label for="radio" class="form-label">Tema Favorito</label>
                <div class="mb-3 mt-1">
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioFavTopic"
                            id="televisionRadio"
                            value="Television"
                        />
                        <label class="form-check-label" for="televisionRadio">Televisión</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioFavTopic"
                            id="kitchenRadio"
                            value="Cocina"
                        />
                        <label class="form-check-label" for="kitchenRadio">Cocina</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioFavTopic"
                            id="techRadio"
                            value="Tecnologia"
                        />
                        <label class="form-check-label" for="techRadio">Tecnología</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioFavTopic"
                            id="musicRadio"
                            value="Musica"
                        />
                        <label class="form-check-label" for="musicRadio">Música</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioFavTopic"
                            id="sportRadio"
                            value="Deportes"
                        />
                        <label class="form-check-label" for="sportRadio">Deportes</label>
                    </div>
                </div>
                <!--Temas Favoritos-->

                <button id="submit" type="button" class="btn btn-outline-success mt-4 button-form">Enviar Datos</button>
            </form>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
