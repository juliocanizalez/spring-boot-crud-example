<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Formulario de Encuesta</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Formulario de Encuesta</h1>
        <div class="mb-3 mt-5">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" />
        </div>
        <div class="mb-3 mt-3">
            <label for="radio" class="form-label">Sexo</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiobutton" id="radioFemale">
                <label class="form-check-label" for="radioFemale">
                    Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radiobutton" id="radioMale" checked>
                <label class="form-check-label" for="radioMale">
                    Masculino
                </label>
            </div>
        </div>

        <label for="radio" class="form-label">Deporte favorito</label>
        <div class="mb-3 mt-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="footballRadio" value="Futbol">
                <label class="form-check-label" for="inlineRadio1">Fútbol</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Basquetbal">
                <label class="form-check-label" for="inlineRadio2">Básquetbol</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Jockey</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Beisbol</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Golf</label>
            </div>
        </div>


    </div>
</body>

</html>
