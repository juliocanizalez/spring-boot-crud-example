<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Resultados</title>
    </head>
    <body>
        <div class="container-fluid bg-white">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Encuesta</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a id="goToIndex" class="nav-link" aria-current="page" href="/index.html"
                                    >Nueva Encuesta</a
                                >
                            </li>
                            <li class="nav-item">
                                <a id="goToConfig" class="nav-link" href="/config.html">Activar/Desactivar</a>
                            </li>
                            <li class="nav-item">
                                <a id="goToList" class="nav-link" href="/survey-list.html">Listado</a>
                            </li>
                            <li class="nav-item">
                                <a id="goToResults" class="nav-link active" href="/results.html">Resultados</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="bg-white p-3 mt-4">
                <h1>Resultados de las encuestas</h1>
                <h5 class="mt-5">Generos</h5>
                <canvas id="genderResults" width="100" height="100"></canvas>
                <h5 class="mt-3">Deporte favorito</h5>
                <canvas id="favoriteSport" width="400" height="400"></canvas>
                <h5 class="mt-3">Nivel de estudio</h5>
                <canvas id="studyLevel" width="400" height="400"></canvas>
                <h5 class="mt-3">Tema favorito</h5>
                <canvas id="favoriteTopic" width="400" height="400"></canvas>
                <h5 class="mt-3">Porcentaje de mujeres que les gusta el futbol</h5>
                <canvas id="womanSoccer" width="400" height="400"></canvas>
                <h5 class="mt-3">Cantidad de hombres que les gusta cocinar</h5>
                <canvas id="manCook" width="400" height="400"></canvas>
            </div>
        </div>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
